<!-- src/frontend/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egypt Tourism Chatbot</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/favicon.ico') }}"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />

    <!-- Error CSS -->
    <link
      href="{{ url_for('static', filename='css/error.css') }}"
      rel="stylesheet"
    />

    <!-- CSRF Security -->
    <meta
      name="csrf-token"
      content="{{ csrf_token() if csrf_token else '' }}"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Header -->
        <header class="bg-primary text-white p-3">
          <div class="container">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <img
                  src="{{ url_for('static', filename='img/logo.png') }}"
                  alt="Egypt Tourism Chatbot"
                  class="header-logo me-3"
                />
                <h1 class="h4 mb-0">Egypt Tourism Chatbot</h1>
              </div>
              <div class="language-selector dropdown">
                <button
                  class="btn btn-outline-light dropdown-toggle"
                  type="button"
                  id="languageDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fas fa-globe"></i>
                  <span id="currentLanguage">English</span>
                </button>
                <ul
                  class="dropdown-menu"
                  id="languageMenu"
                  aria-labelledby="languageDropdown"
                >
                  <!-- Language options will be populated by JavaScript -->
                </ul>
              </div>
            </div>
          </div>
        </header>

        <!-- Main Content -->
        <main class="col-12">
          <div class="container py-4">
            <div class="row">
              <!-- Chatbot Interface -->
              <div class="col-lg-8 mx-auto">
                <div class="card chatbot-card">
                  <div
                    class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
                  >
                    <div>
                      <i class="fas fa-robot me-2"></i> Egypt Tour Guide
                    </div>
                    <div>
                      <button
                        class="btn btn-sm btn-outline-light"
                        id="resetChat"
                      >
                        <i class="fas fa-redo"></i> Reset
                      </button>
                    </div>
                  </div>
                  <div class="card-body">
                    <div id="chatMessages" class="chat-messages">
                      <!-- Chat messages will appear here -->
                    </div>
                  </div>
                  <div class="card-footer">
                    <div id="suggestions" class="suggestions mb-3">
                      <!-- Suggestion buttons will appear here -->
                    </div>
                    <form id="chatForm" class="d-flex">
                      <input
                        type="text"
                        id="userInput"
                        class="form-control me-2"
                        placeholder="Type your message here..."
                        aria-label="User message"
                      />
                      <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-white p-3 mt-auto">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <p class="mb-0">
                  &copy; 2025 Egypt Tourism Chatbot. All rights reserved.
                </p>
              </div>
              <div class="col-md-6 text-md-end">
                <a href="#" class="text-white me-3"
                  ><i class="fab fa-facebook"></i
                ></a>
                <a href="#" class="text-white me-3"
                  ><i class="fab fa-twitter"></i
                ></a>
                <a href="#" class="text-white me-3"
                  ><i class="fab fa-instagram"></i
                ></a>
                <a href="#" class="text-white"
                  ><i class="fab fa-youtube"></i
                ></a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <!-- Templates for dynamic content -->
    <template id="messageBotTemplate">
      <div class="message bot-message">
        <div class="message-avatar">
          <i class="fas fa-robot"></i>
        </div>
        <div class="message-content">
          <div class="message-text"></div>
          <div class="message-media"></div>
          <div class="message-time"></div>
          <div class="message-feedback">
            <button
              class="btn btn-sm feedback-btn feedback-positive"
              data-rating="1"
            >
              <i class="far fa-thumbs-up"></i>
            </button>
            <button
              class="btn btn-sm feedback-btn feedback-negative"
              data-rating="0"
            >
              <i class="far fa-thumbs-down"></i>
            </button>
          </div>
        </div>
      </div>
    </template>

    <template id="messageUserTemplate">
      <div class="message user-message">
        <div class="message-content">
          <div class="message-text"></div>
          <div class="message-time"></div>
        </div>
        <div class="message-avatar">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </template>

    <template id="suggestionButtonTemplate">
      <button
        class="btn btn-sm btn-outline-primary suggestion-btn me-2 mb-2"
      ></button>
    </template>

    <template id="mediaImageTemplate">
      <div class="message-image">
        <img class="img-fluid rounded" alt="" />
      </div>
    </template>

    <template id="mediaMapTemplate">
      <div class="message-map">
        <iframe
          class="rounded"
          frameborder="0"
          style="border: 0"
          allowfullscreen
        ></iframe>
      </div>
    </template>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- DOMPurify for sanitizing HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>

    <!-- Error handler -->
    <script src="{{ url_for('static', filename='js/error-handler.js') }}"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
